<!DOCTYPE html><html> <head> <meta charset="UTF-8"> <link rel="stylesheet" href="Diseño.css"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Karen Itzel</title> <style>/* Estilos para el contenedor principal */ .container{max-width: 800px; margin: 0 auto; padding: 20px;}/* Estilos para la imagen de fondo */ body{background-color: #f5f5f5; font-family: Arial, sans-serif; background: url('https://cdn2.mediotiempo.com/uploads/media/2022/12/20/messi-con-el-trofeo-de.jpg') no-repeat center center fixed; background-size: cover; transition: background 1s ease-in-out;}/* Estilos para el encabezado y el texto */ h1, p{color: white; font-style: italic;}/* Estilos para los botones de redes sociales */ .social-media{display: flex; justify-content: center; margin-top: 20px;}.social-media a{display: block; width: 50px; height: 50px; margin: 0 10px; border-radius: 50%; background-color: #fff; text-align: center; line-height: 50px; font-size: 24px; color: #555; transition: all 0.3s ease;}.social-media a:hover{background-color: #555; color: #fff;}/* Estilos para los botones de redes sociales en diferentes tamaños de pantalla */ @media (max-width: 768px){.social-media{flex-direction: column;}.social-media a{margin: 10px 0;}}</style> </head> <body> <div class="container"> <h1>Contactame</h1> <p>Karen Itzel </p><div class="social-media"> <a href="https://www.facebook.com/itzel.lopez140317?mibextid=ZbWKwL" target="_blank" class="facebook"> <i class="fa fa-facebook"></i> </a> <a href="https://twitter.com/" target="_blank" class="twitter"> <i class="fa fa-twitter"></i> </a> <a href="https://instagram.com/itzel_songshtml?igshid=YmMyMTA2M2Y=" target="_blank" class="instagram"> <i class="fa fa-instagram"></i> </a> </div></div><script>var images=['http://static.tiempo.com.mx/uploads/imagen/imagen/547090/principal_63a44311041f2.jpg', 'http://spanish.news.cn/20221219/519931f44b554ec8a70ab56dcb11622b/e001662113ff4a31842ed97417aa00da.jpg', 'https://trome.com/resizer/1WDSUTn_oA_ti6fRGH-Mt19H_nM=/580x330/smart/filters:format(jpeg):quality(75)/cloudfront-us-east-1.images.arcpublishing.com/elcomercio/53NRAQROWZC3PBS6NPOJKJXT3M.jpg','https://www.elfinanciero.com.mx/resizer/HlqYNtdrf8b6R2Kd6dJDpsnZ-5o=/1200x630/filters:format(jpg):quality(70)/cloudfront-us-east-1.images.arcpublishing.com/elfinanciero/FDCYTXKLNNF4VL36RZZEDPA36M.jpg','https://images2.minutemediacdn.com/image/upload/c_crop,w_5402,h_3038,x_0,y_237/c_fill,w_1440,ar_16:9,f_auto,q_auto,g_auto/images/GettyImages/mmsport/12up_es_international_web/01gmk9q9gpx8rph4nv8t.jpg']; /* lista de imágenes */ var currentIndex=0; /* índice de la imagen actual */ var interval=4444; /* tiempo en milisegundos entre cada cambio de imagen */ function changeBackground(){currentIndex=(currentIndex + 1) % images.length; /* avanzar al siguiente índice */ document.body.style.backgroundImage='url(' + images[currentIndex] + ')'; /* establecer la nueva imagen de fondo */}setInterval(changeBackground, interval); /* cambiar la imagen cada 4 segundos */ </script>
